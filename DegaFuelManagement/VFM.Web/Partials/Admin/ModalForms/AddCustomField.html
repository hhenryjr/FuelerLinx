<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add New Company</h3>
</div>
<div class="modal-body" id="modal-body">
<form>
    <div class="form-group">
        <p>Field Title</p>
        <input type="text" placeholder="Enter text here" ng-model="modal.CustomFields.Title"/>
    </div>
    <div class="form-group">
        <p>Field Content</p>
        <textarea type="text" placeholder="Enter content" ng-model="modal.CustomFields.Content" width="100%"></textarea>
    </div>
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modal.cancel()">Cancel</button>
    <button class="btn btn-success" type="button" ng-click="modal.saveFields(modal.CustomFields)">Add</button>
</div>
