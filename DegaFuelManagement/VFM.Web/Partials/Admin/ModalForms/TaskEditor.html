<div class="jarviswidget jarviswidget-color-blueDark">
    <header>
        <h2> Add Events </h2>
    </header>
    <!-- widget div-->
    <div>
        <div class="widget-body">
            <!-- content goes here -->
            <form id="add-event-form">
                <fieldset>
                    <div class="form-group hidden" ng-if="task.$usersService.user.Permission.Transactions == 0">
                        <label>Select Event Icon</label>
                        <div class="btn-group btn-group-sm btn-group-justified" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="radio" name="iconselect" id="icon-1" value="fa-info" checked="">
                                <i class="fa fa-info text-muted"></i>
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="iconselect" id="icon-2" value="fa-warning">
                                <i class="fa fa-warning text-muted"></i>
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="iconselect" id="icon-3" value="fa-check">
                                <i class="fa fa-check text-muted"></i>
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="iconselect" id="icon-4" value="fa-user">
                                <i class="fa fa-user text-muted"></i>
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="iconselect" id="icon-5" value="fa-lock">
                                <i class="fa fa-lock text-muted"></i>
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" name="iconselect" id="icon-6" value="fa-clock-o">
                                <i class="fa fa-clock-o text-muted"></i>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Event Title</label>
                        <input class="form-control" id="title" name="title" maxlength="40" type="text"
                               ng-disabled="task.$usersService.user.Permission.Transactions == 1"
                               ng-model="task.dataSources.CurrentEvent.title" placeholder="Event Title">
                    </div>

                    <!-- 138013451 -->
                    <div class="form-group">
                        <label>Event Start</label>
                        <input uib-datepicker-popup="{{info.dateFilter.Format}}" class="form-control" id="title" name="title" maxlength="40" type="text"
                               ng-disabled="task.$usersService.user.Permission.Transactions == 1"
                               ng-model="task.dataSources.CurrentEvent.start"
                               is-open="info.dateFilter.IsStartDateOpened"
                               ng-click="info.dateFilter.IsStartDateOpened = !info.dateFilter.IsStartDateOpened"
                               datepicker-options="task.dateConfigs.StartDateOptionsConfig"
                               placeholder="Start Date">
                    </div>



                    <div class="form-group">
                        <label>Event End</label>
                        <input uib-datepicker-popup="{{info.dateFilter.Format}}" class="form-control" id="title" name="title" maxlength="40" type="text" 
                               ng-disabled="task.$usersService.user.Permission.Transactions == 1" 
                               is-open="info.dateFilter.IsEndDateOpened"
                               ng-click="info.dateFilter.IsEndDateOpened = !info.dateFilter.IsEndDateOpened"
                               ng-model="task.dataSources.CurrentEvent.end" 
                               datepicker-options="task.dateConfigs.EndDateOptionsConfig"
                               placeholder="End Date">
                    </div>
                    <!-- 138013451 -->

                    <div class="form-group">
                        <label>Event Description</label>
                        <textarea class="form-control" ng-model="task.dataSources.CurrentEvent.note" placeholder="Please be brief"
                                  ng-disabled="task.$usersService.user.Permission.Transactions == 1"
                                  rows="3" maxlength="40" id="description"></textarea>
                        <p class="note">Maxlength is set to 40 characters</p>
                    </div>

                    <div class="form-group" ng-if="task.$usersService.user.Permission.Transactions == 0">
                        <label>Select Event Color</label>
                        <div class="btn-group btn-group-justified btn-select-tick">
                            <label class="btn bg-color-darken active" uib-btn-radio="'bg-color-darken txt-color-white'" ng-model="task.dataSources.CurrentEvent.className">
                                <i class="fa fa-check txt-color-white"></i>
                            </label>
                            <label class="btn bg-color-blue" uib-btn-radio="'bg-color-blue txt-color-white'" ng-model="task.dataSources.CurrentEvent.className">
                                <i class="fa fa-check txt-color-white"></i>
                            </label>
                            <label class="btn bg-color-orange" uib-btn-radio="'bg-color-orange txt-color-white'" ng-model="task.dataSources.CurrentEvent.className">
                                <i class="fa fa-check txt-color-white"></i>
                            </label>
                            <label class="btn bg-color-greenLight" uib-btn-radio="'bg-color-greenLight txt-color-white'" ng-model="task.dataSources.CurrentEvent.className">
                                <i class="fa fa-check txt-color-white"></i>
                            </label>
                            <label class="btn bg-color-blueLight" uib-btn-radio="'bg-color-blueLight txt-color-white'" ng-model="task.dataSources.CurrentEvent.className">
                                <i class="fa fa-check txt-color-white"></i>
                            </label>
                            <label class="btn bg-color-red" uib-btn-radio="'bg-color-red txt-color-white'" ng-model="task.dataSources.CurrentEvent.className">
                                <i class="fa fa-check txt-color-white"></i>
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions" ng-if="task.$usersService.user.Permission.Transactions == 0">
                    <div class="row">
                        <div class="pull-left margin-top-5 hidden" ng-hide="task.dataSources.CurrentEvent.OID > 0">
                            <span class="">Is Draggable</span>
                            <span class="margin-top-5 vertical-align-sub">
                                <input type="checkbox" ng-model="task.dataSources.CurrentEvent.IsDraggable" />
                            </span>
                        </div>
                        <div class="pull-right">
                            <div class="inline-block" ng-hide="!task.dataSources.CurrentEvent.OID">
                                <button class="btn btn-danger" type="button" id="remove-event" ng-click="task.deleteEvent(task.dataSources.CurrentEvent)">
                                    Remove Event
                                </button>
                            </div>
                            <div class="inline-block">
                                <button class="btn btn-default" type="button" id="add-event" ng-click="task.addEvent(task.dataSources.CurrentEvent)">
                                    {{task.dataSources.CurrentEvent.OID > 0 ? 'Update' : 'Add'}} Event
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
            <!-- end content -->
        </div>
    </div>
    <!-- end widget div -->
</div>
