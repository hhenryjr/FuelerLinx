                                    <label class="inline-block control-label col-md-2">Username</label>
                                    <div class="col-md-10">

                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6 no-padding">
                                <div class="form-group">
                                    <label class="inline-block control-label col-md-2">Password</label>

                                        <input class="form-control input-lg" placeholder="Password" type="text"
                                               ng-model="config.user.Registration.Password">
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="col-xs-12 col-sm-6 no-padding">
                                <div class="form-group">
                                    <label class="no-wrap inline-block control-label col-md-2">First Name</label>

                                    </div>

                            <div class="col-xs-12 col-sm-6 no-padding">

                            </label>
                        </div>

                        <button class="btn btn-danger" ng-if="config.$usersService.user.Permission.IsMainAdmin && config.user.Id > 0" ng-click="config.deleteUser()">Delete Account</button>
